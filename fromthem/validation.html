<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library ID Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://api.qrserver.com/v1/create-qr-code/?size=150x150"></script>
    <style>
        :root {
            --brown: #3D262A;
            --green: #127C56;
            --yellow: #EAB64D;
            --white: #ECF3F6;
        }

        body {
            background-color: var(--white);
            height: 150vh;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card{
            border-radius: 10px;
            border: 2px solid var(--brown);
        }

        .card-header {
            background-color: var(--green);
            color: white;
        }

        .card-body {
            background-color: var(--white);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: var(--green);
            border-color: var(--green);
        }

        .btn-primary:hover {
            background-color: var(--brown);
            border-color: var(--brown);
        }

        .id-card {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            border: 2px solid var(--green);
            border-radius: 10px;
        }

        .id-display {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .qr-code {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }

        .lostcard{
            max-width: 800px;
            padding: 20px;
            border: solid var(--brown);
            border-radius: 15px;
            margin-top: 20px;
            margin-left: 360px;
        }

        .validcard{
            max-width: 800px;
            padding: 20px;
            border: solid var(--brown);
            border-radius: 15px;
            margin-top: 20px ;
            margin-left: 360px;
        }

    </style>
</head>
<body>


    <div class="validcard">
        <div class="card-header">
            <h3>Validate Library ID</h3>
        </div>
        <div class="card-body">
            <form id="validateIDForm">
                <div class="form-group">
                    <label for="libraryId">Enter Student Number</label>
                    <input type="text" class="form-control" id="libraryId" required>
                </div>
                <button type="submit" class="btn btn-primary">Validate ID</button>
                <button onclick="window.location.href='1.html';" class="btn btn-primary">
                    Back
                </button>
            </form>
            <div class="alert alert-success mt-3" id="validationSuccess" style="display: none;">
                Library ID is valid and active. Access granted.
            </div>
            <div class="alert alert-danger mt-3" id="validationError" style="display: none;">
                Invalid or inactive Library ID. Please check your ID and try again.
            </div>
        </div>
    </div>
</div>

    </div>


<script>
  

        // Handle Library ID Validation
        $('#validateIDForm').on('submit', function(e) {
            e.preventDefault();

            var libraryId = $('#libraryId').val();

            // Simulate a check for a valid Library ID (this can be checked in a database)
            var validLibraryIds = [ '22-12345'];

            if (validLibraryIds.includes(libraryId)) {
                $('#validationSuccess').show();
                $('#validationError').hide();
            } else {
                $('#validationError').show();
                $('#validationSuccess').hide();
            }

            // Clear the form
            $('#validateIDForm')[0].reset();
        });
    
</script>

</body>
</html>
